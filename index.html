<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hotel Paradise</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Hotel Paradise</div>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#menu">Menu</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#ratings">Ratings</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-text">
      <h1>Welcome to Hotel Paradise</h1>
      <p>Experience luxury and comfort like never before.</p>
    </div>
  </section>

  <!-- Menu Section -->
  <section id="menu" class="section">
    <h2>Our Menu</h2>
    <div class="menu-cards">
      <div class="card">
        <img src="images/pasta.jpg" alt="Dish 1">
        <h3>Italian Pasta</h3>
      </div>
      <div class="card">
        <img src="images/biryani.jpg" alt="Dish 2">
        <h3>Chicken Biryani</h3>
      </div>
      <div class="card">
        <img src="images/panner.jpg" alt="Dish 3">
        <h3>Panner Butter Masala</h3>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Ratings Section -->
  <section id="ratings" class="section">
    <h2>Customer Ratings</h2>
    <p>⭐️⭐️⭐️⭐️☆ — Rated 4.5/5 by 5000+ happy guests!</p>
  </section>

</body>
</html>
